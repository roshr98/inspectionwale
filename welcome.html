<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Welcome — InspectionWale</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h1 id="greet">Checking login…</h1>
  <div id="profile" class="mt-3"></div>
  <button id="signoutBtn" class="btn btn-outline-danger mt-3">Sign out</button>

  <script type="module">
    import Amplify, { Auth } from "https://cdn.jsdelivr.net/npm/aws-amplify@5.1.5/dist/aws-amplify.min.js";

    const REGION = "us-east-1";
    const USER_POOL_ID = "us-east-1_fPAJKVVeg";
    const APP_CLIENT_ID = "4k10euult50cmg0g9oct0ehgen";

    Amplify.configure({
      Auth: { region: REGION, userPoolId: USER_POOL_ID, userPoolWebClientId: APP_CLIENT_ID }
    });

    (async ()=>{
      try {
        const user = await Auth.currentAuthenticatedUser();
        document.getElementById("greet").innerText = "Welcome, " + (user.attributes.name || user.username);
        document.getElementById("profile").innerHTML = "<pre>" + JSON.stringify(user.attributes, null, 2) + "</pre>";
      } catch(e){
        window.location.href = "/";
      }
    })();

    document.getElementById("signoutBtn").addEventListener("click", async ()=>{
      await Auth.signOut();
      window.location.href = "/";
    });
  </script>
</body>
</html>
