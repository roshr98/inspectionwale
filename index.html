<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>InspectionWale — Signup / Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    body { background: #fff; color: #0f172a; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial; }
    .signup-card { border-radius:12px; box-shadow: 0 8px 30px rgba(2,6,23,.06); }
    .proceed-btn { background: #10b981; color: #fff; font-weight:700; border-radius: 12px; padding: 12px 26px; }
    .small-muted { color:#6b7280; }
    .cover-img { width: 500px; height: auto; max-width: 100%; object-fit: contain; display: inline-block; }
    @media (max-width: 991px) { .cover-img { width: 320px; } }
    .hidden { display:none !important; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand" href="#">InspectionWale</a>
    <div class="ms-auto">
      <button class="btn btn-success" id="navLoginBtn" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
    </div>
  </div>
</nav>

<section class="py-5">
  <div class="container">
    <div class="row gx-5">
      <div class="col-lg-7">
        <h1 class="display-5">Let Your Car Do The Talking, <span class="text-success">Not The Mechanic!</span></h1>
        <p class="text-muted">Beyond Visual Assessment | 3700+ Sensing Areas</p>
        <div class="text-center mt-3">
          <img src="/gwagon.avif" alt="Car under cover" class="cover-img rounded-3">
        </div>
      </div>

      <div class="col-lg-5">
        <div class="card signup-card p-4">
          <h4 class="mb-3">Signup</h4>

          <form id="signupForm" onsubmit="return false;">
            <div class="mb-3">
              <label class="form-label small-muted">Name</label>
              <input id="name" class="form-control" placeholder="Name" required>
            </div>
            <div class="mb-3">
              <label class="form-label small-muted">Email</label>
              <input id="email" type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <label class="form-label small-muted">Password</label>
              <input id="password" type="password" class="form-control" placeholder="Choose a password" required>
            </div>
            <div class="mb-3">
              <label class="form-label small-muted">Country</label>
              <select id="country" class="form-select">
                <option value="+91" selected>India (+91)</option>
                <option value="+1">United States (+1)</option>
                <option value="+44">United Kingdom (+44)</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label small-muted">Mobile</label>
              <input id="mobile" type="tel" class="form-control" placeholder="98765 43210" required>
            </div>
            <div class="d-grid gap-2 mb-3">
              <button type="button" id="proceedBtn" class="proceed-btn btn">Proceed</button>
            </div>
            <div class="text-center mb-2">
              <small>Already Signed up? <a href="#" id="loginLink">Login</a></small>
            </div>
          </form>

          <!-- Inline confirmation box -->
          <div id="confirmBox" class="mt-3 hidden">
            <h6>Enter confirmation code</h6>
            <div class="mb-2">
              <input id="confirmCode" class="form-control" placeholder="Confirmation code">
            </div>
            <div class="d-flex gap-2">
              <button id="confirmBtn" class="btn btn-success">Confirm</button>
              <button id="resendBtn" class="btn btn-outline-secondary">Resend Code</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>

<!-- LOGIN MODAL -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-3">
      <div class="modal-header border-0">
        <h5 class="modal-title">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="loginForm" onsubmit="return false;">
          <div class="mb-3">
            <label class="form-label small-muted">Email</label>
            <input id="loginEmail" type="email" class="form-control" placeholder="you@example.com" required>
          </div>
          <div class="mb-3">
            <label class="form-label small-muted">Password</label>
            <input id="loginPassword" type="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="d-grid gap-2">
            <button type="button" id="emailLoginBtn" class="btn btn-success">Sign in</button>
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div id="toastRoot" style="position:fixed;right:16px;bottom:16px;z-index:9999;"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script type="module">
  import Amplify, { Auth } from "https://cdn.jsdelivr.net/npm/aws-amplify@5.1.5/dist/aws-amplify.min.js";

  const REGION = "us-east-1";
  const USER_POOL_ID = "us-east-1_fPAJKVVeg";
  const APP_CLIENT_ID = "4k10euult50cmg0g9oct0ehgen";

  Amplify.configure({
    Auth: {
      region: REGION,
      userPoolId: "us-east-1_fPAJKVVeg",
      userPoolWebClientId: "4k10euult50cmg0g9oct0ehgen",
    }
  });

  function toast(msg, t = 3000){
    const root = document.getElementById('toastRoot');
    const el = document.createElement('div');
    el.className = 'p-2 mb-2 text-white rounded';
    el.style.background = '#111827';
    el.innerText = msg;
    root.appendChild(el);
    setTimeout(()=> el.remove(), t);
  }

  function isValidEmail(email){ return /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/.test(email); }

  // Signup
  document.getElementById('proceedBtn').addEventListener('click', async ()=>{
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim().toLowerCase();
    const password = document.getElementById('password').value;
    if(!isValidEmail(email)) return toast("Invalid email");
    try {
      await Auth.signUp({ username: email, password, attributes: { email, name } });
      toast("Signup started, check email for confirmation code.");
      localStorage.setItem("lastSignupEmail", email);
      document.getElementById("confirmBox").classList.remove("hidden");
    } catch(e){ toast("Signup failed: " + e.message); }
  });

  // Confirm
  document.getElementById('confirmBtn').addEventListener('click', async ()=>{
    const code = document.getElementById('confirmCode').value.trim();
    const email = localStorage.getItem("lastSignupEmail");
    try {
      await Auth.confirmSignUp(email, code);
      toast("Confirmed! Now login.");
      document.getElementById("confirmBox").classList.add("hidden");
    } catch(e){ toast("Confirm failed: " + e.message); }
  });

  document.getElementById('resendBtn').addEventListener('click', async ()=>{
    const email = localStorage.getItem("lastSignupEmail");
    try { await Auth.resendSignUp(email); toast("Code resent."); }
    catch(e){ toast("Resend failed: " + e.message); }
  });

  // Login
  document.getElementById('emailLoginBtn').addEventListener('click', async ()=>{
    const email = document.getElementById('loginEmail').value.trim().toLowerCase();
    const password = document.getElementById('loginPassword').value;
    try {
      await Auth.signIn(email, password);
      toast("Login successful — redirecting...");
      setTimeout(()=> window.location.href = "welcome.html", 800);
    } catch(e){ toast("Login failed: " + e.message); }
  });

  document.getElementById('loginLink').addEventListener('click', e=>{
    e.preventDefault();
    const modal = new bootstrap.Modal(document.getElementById('loginModal'));
    modal.show();
  });
</script>

</body>
</html>
