<nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
    <a href="/" class="navbar-brand d-flex align-items-center px-4 px-lg-5" style="position: relative;">

            <img src="Images/brand_logo.png" alt="InspectionWale Logo" style="height: 70px; width: auto; position: relative; z-index: 2;">
            <div class="pulse-ring"></div>
        </div>

        <span class="navbar-toggler-icon"></span>
    </button>
    <style>
        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border: 3px solid #D81324;
            border-radius: 50%;
            animation: pulse 2s infinite;
            opacity: 0;
        }
        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }
    </style>
