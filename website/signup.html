<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign up - InspectionWale</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background:#f8fafc;color:#374151;padding:40px">
  <div class="container" style="max-width:420px">
    <h3>Sign up</h3>
    <form id="signupPageForm">
      <div class="mb-2"><input name="name" placeholder="Full name" class="form-control" required></div>
      <div class="mb-2"><input name="email" placeholder="Email" class="form-control" required></div>
      <div class="mb-2"><input name="mobile" placeholder="Mobile" class="form-control"></div>
      <div class="d-grid"><button class="btn btn-primary">Sign up</button></div>
    </form>
    <div id="msg" class="mt-3" style="display:none;color:green">Signed up (demo)</div>
  </div>
  <script>
    document.getElementById('signupPageForm').addEventListener('submit', async function(e){
      e.preventDefault();
      const data = Object.fromEntries(new FormData(this));
      const res = await fetch('/api/signup',{method:'POST',headers:{'content-type':'application/json'},body:JSON.stringify(data)});
      if(res.ok){ document.getElementById('msg').style.display='block'; this.reset(); }
      else { alert('Signup failed') }
    })
  </script>
</body>
</html>
