<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="1600" height="400" viewBox="0 0 1600 400" role="img" aria-label="Inspectionwale logo">
  <!--
    Style wrapped in CDATA so the ampersand in the Google Fonts URL doesn't break XML parsing.
    If you prefer not to use the web font, install Poppins locally or convert text to paths.
  -->
  <style type="text/css"><![CDATA[
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap');
    .word { font-family: "Poppins", "Montserrat", sans-serif; font-weight: 700; fill: #0B2A57; }
    .square { fill: none; stroke: #FF5A26; stroke-width: 20; stroke-linecap: round; stroke-linejoin: round; }
    .check  { fill: none; stroke: #FF5A26; stroke-width: 28; stroke-linecap: round; stroke-linejoin: round; }
  ]]></style>

  <!-- Transparent background -->
  <rect x="0" y="0" width="1600" height="400" fill="none"/>

  <!-- Wordmark -->
  <text x="40" y="260" class="word" font-size="180">Inspectionwale</text>

  <!-- Icon group: placed to the right -->
<g transform="translate(1360,40)">
  <rect x="0" y="0" width="280" height="280" rx="40" ry="40" class="square" />
  <path d="M68 170 L138 230 L230 80" class="check" />
</g>
</svg>

